<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="!!description!!" />
    <meta name="og:title" content="!!title!!" />
    <meta
      name="og:image"
      content="https://github.com/user-attachments/assets/be6c928e-36fa-48e4-ac5b-5a0406a0adb2"
    />
    <meta name="og:description" content="!!description!!" />
    <link rel="stylesheet" href="../../app.css" />
    <title>!!title!!</title>
    <link rel="icon" href="../../favicon.ico" />
  </head>

  <body>
    <main>
      <div id="requirements">
        <img id="requirement-table" src="table.svg" draggable="false" />
        <div id="title">
          <a href="../.." class="akiko">
            <img src="../../images/akiko.png" alt="あきこ" />
          </a>
          <span>
            このページは
            <strong>!!year!!</strong>
            年度入学の
            <strong>!!major!!</strong>
            の学生向けですよ〜
            <br />
            <a href="../..#app-page-links">年度・学類一覧に戻る</a>
          </span>
        </div>
      </div>
      <div id="credit-sums-container">
        <div id="column-credit-sums"></div>
        <div id="overall-credit-sum">
          <img src="../../icons/warning.svg" width="20" />
          <span></span>
        </div>
      </div>

      <div id="left-bar">
        <h2>当てはまる授業</h2>
        <search>
          <div><img src="../../icons/search.svg" width="15px" /></div>
          <input id="filter" type="text" placeholder="科目番号・科目名で検索" />
        </search>
        <div
          id="wont-take-course-container"
          class="course-container show-id-name show-credit show-term show-when show-expects"
          data-state="no-cell-selected"
        >
          <p class="select-cell">マスを選択してください</p>
          <p class="no-courses">該当する授業がありません</p>
          <table id="wont-take-table">
            <thead>
              <tr class="course">
                <th class="id-name">科目</th>
                <th class="credit">単位</th>
                <th class="term">学期</th>
                <th class="when">時限</th>
                <th class="expects">標準<br />履修<br />年次</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <credit-sum-view class="no-cell-selected"></credit-sum-view>

      <div id="right-bar">
        <nav>
          <a href="../../docs/help.html" target="_blank">
            <img src="../../icons/help.svg" width="15px" />
            <span>あきこの使い方</span>
          </a>
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSfUbueFsF6fbyJxCohNTqh5S8bYdxNgqx_HQ76RCR5TJQkpyQ/viewform?usp=dialog"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="../../icons/feedback.svg" width="15px" />
            <span>フィードバック</span>
          </a>
        </nav>

        <div id="control">
          <label id="import-grades-button" for="csv" class="button">
            <img src="../../icons/import.svg" width="15px" />
            <span>TWINSの成績データをインポート</span>
            <input type="file" id="csv" name="csv" accept=".csv" />
          </label>

          <div id="student-type-container">
            <label>
              <input type="radio" name="student-type" value="native" checked />
              <span>1年生からこの学類に所属している</span>
            </label>
            <br />
            <label>
              <input type="radio" name="student-type" value="transfer" />
              <span>総合学域群からこの学類に移行した</span>
            </label>
          </div>

          <button id="export-might-take-course-ids" class="button">
            <img src="../../icons/export.svg" width="15px" />
            <span>取る授業一覧を出力</span>
          </button>

          <button id="reset" class="button">
            <img src="../../icons/trash.svg" width="15px" />
            <span>リセット</span>
          </button>
        </div>

        <div class="separator"></div>

        <h2>取る授業</h2>
        <div
          id="might-take-course-container"
          class="course-container show-id-name show-credit show-term show-when"
          data-state="no-cell-selected"
        >
          <p class="select-cell">該当する授業がありません</p>
          <p class="no-courses">該当する授業がありません</p>
          <table id="might-take-table">
            <thead>
              <tr class="course">
                <th class="id-name">科目</th>
                <th class="credit">単位</th>
                <th class="term">学期</th>
                <th class="when">時限</th>
                <th class="expects">標準<br />履修<br />年次</th>
              </tr>
            </thead>
          </table>
        </div>

        <h2>単位取得済みの授業</h2>
        <div
          id="taken-course-container"
          class="course-container show-id-name show-credit"
          data-state="no-cell-selected"
        >
          <p class="select-cell">該当する授業がありません</p>
          <p class="no-courses">該当する授業がありません</p>
          <table id="taken-table">
            <thead>
              <tr class="course">
                <th class="id-name">科目</th>
                <th class="credit">単位</th>
                <th class="term">学期</th>
                <th class="when">時限</th>
                <th class="expects">標準<br />履修<br />年次</th>
              </tr>
            </thead>
          </table>
        </div>

        <section id="fake-course-section">
          <h2>認可された授業</h2>
          <div
            id="fake-course-container"
            class="course-container show-id-name show-credit"
            data-state="no-cell-selected"
          >
            <table id="fake-table">
              <thead>
                <tr class="course">
                  <th class="id-name">科目</th>
                  <th class="credit">単位</th>
                  <th class="term">学期</th>
                  <th class="when">時限</th>
                  <th class="expects">標準<br />履修<br />年次</th>
                </tr>
              </thead>
            </table>
          </div>
        </section>
      </div>
    </main>

    <button id="bars-toggle"></button>
    <div id="drop-guide" class="hidden">ここに授業をドロップ</div>

    <script src="index.js"></script>
  </body>
</html>
