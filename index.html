<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>モック</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <main>
      <div id="requirements">
        <img src="coins.png" />
        <div class="cell" id="b1"></div>
        <div class="cell" id="b2"></div>
      </div>
      <div id="left-bar">
        <h1>未履修の授業</h1>
        <div class="classes no-cell-selected">
          <p>セルを選択してください</p>
          <table>
            <thead>
              <tr>
                <th>科目</th>
                <th>単位</th>
                <th>学期</th>
                <th>時限</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div id="right-bar">
        <h1>履修済みの授業</h1>
        <div class="classes no-cell-selected">
          <p>授業をドラッグ&ドロップ</p>
          <table>
            <thead>
              <tr>
                <th>科目</th>
                <th>単位</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
