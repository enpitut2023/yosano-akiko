<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../shared.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>あきこ</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <main>
      <div id="requirements">
        <img src="table.png" />
        <div class="cell" id="b1">
          <div class="gage" id="b1-gage"></div>
          <div class="sum" id="b1-sum"></div>
        </div>
        <div class="cell" id="b2">
          <div class="gage" id="b2-gage"></div>
          <div class="sum" id="b2-sum"></div>
        </div>
        <div class="cell" id="d1">
          <div class="gage" id="d1-gage"></div>
          <div class="sum" id="d1-sum"></div>
        </div>
        <div class="cell" id="d2">
          <div class="gage" id="d2-gage"></div>
          <div class="sum" id="d2-sum"></div>
        </div>
        <div class="cell" id="d3">
          <div class="gage" id="d3-gage"></div>
          <div class="sum" id="d3-sum"></div>
        </div>
        <div class="cell" id="d4">
          <div class="gage" id="d4-gage"></div>
          <div class="sum" id="d4-sum"></div>
        </div>
        <div class="cell" id="f1">
          <div class="gage" id="f1-gage"></div>
          <div class="sum" id="f1-sum"></div>
        </div>
        <div class="cell" id="f2">
          <div class="gage" id="f2-gage"></div>
          <div class="sum" id="f2-sum"></div>
        </div>
        <div class="cell" id="h1">
          <div class="gage" id="h1-gage"></div>
          <div class="sum" id="h1-sum"></div>
        </div>
        <div class="cell" id="h2">
          <div class="gage" id="h2-gage"></div>
          <div class="sum" id="h2-sum"></div>
        </div>
      </div>
      <div id="left-bar">
        <h1>未履修の授業</h1>
        <div
          id="not-taken-course-container"
          class="course-container no-cell-selected show-id-name show-credit show-term show-when"
        >
          <p class="hint-when-no-cells-selected">セルを選択してください</p>
          <p class="hint-when-contains-no-courses">
            このセルに該当する未履修の授業がありません
          </p>
          <table id="not-taken-table">
            <thead>
              <tr class="course">
                <th class="id-name">科目</th>
                <th class="credit">単位</th>
                <th class="term">学期</th>
                <th class="when">時限</th>
                <th class="expects">標準履修年次</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div id="right-bar">
        <p>
          <label for="csv">TWINSの成績データをインポート：</label>
          <input type="file" id="csv" name="csv" accept=".csv" />
        </p>
        <div class="separator"></div>
        <h1>履修中・履修するかもしれない授業</h1>
        <div
          id="might-take-course-container"
          class="course-container contains-no-courses show-id-name show-credit show-term show-when"
        >
          <p class="hint-when-no-cells-selected">
            ここに授業をドラッグ&ドロップ
          </p>
          <p class="hint-when-contains-no-courses">
            ここに授業をドラッグ&ドロップ
          </p>
          <table id="might-take-table">
            <thead>
              <tr class="course">
                <th class="id-name">科目</th>
                <th class="credit">単位</th>
                <th class="term">学期</th>
                <th class="when">時限</th>
                <th class="expects">標準履修年次</th>
              </tr>
            </thead>
          </table>
        </div>
        <h1>単位取得済みの授業</h1>
        <div
          id="taken-course-container"
          class="course-container no-cell-selected show-id-name show-credit"
        >
          <p class="hint-when-no-cells-selected">セルを選択してください</p>
          <p class="hint-when-contains-no-courses">
            このセルに該当する単位取得済みの授業がありません
          </p>
          <table id="taken-table">
            <thead>
              <tr class="course">
                <th class="id-name">科目</th>
                <th class="credit">単位</th>
                <th class="term">学期</th>
                <th class="when">時限</th>
                <th class="expects">標準履修年次</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div id="credit-sum">
        <h1>単位数</h1>
      </div>
    </main>
  </body>
</html>
