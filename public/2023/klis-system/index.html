<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../shared.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>あきこ（知識情報・図書館学類 知識情報システム 2023年度生）</title>
    <link rel="icon" href="../../favicon.ico" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <main>
      <div id="requirements">
        <img src="table.svg" draggable="false" />
        <div class="cell" id="b1"></div>
        <div class="cell" id="b2"></div>
        <div class="cell" id="d1"></div>
        <div class="cell" id="f1"></div>
        <div class="cell" id="f2"></div>
        <div class="cell" id="h1"></div>
        <div class="cell" id="h2"></div>

        <credit-sum-overlay>
          <div id="b" class="column"></div>
          <div id="d" class="column"></div>
          <div id="f" class="column"></div>
          <div id="h" class="column"></div>
        </credit-sum-overlay>
      </div>

      <div id="left-bar">
        <h2>取らない授業</h2>
        <div
          id="not-taken-course-container"
          class="course-container no-cell-selected show-id-name show-credit show-term show-when show-expects"
        >
          <p class="hint-when-no-cells-selected">マスを選択してください</p>
          <p class="hint-when-contains-no-courses">
            このマスに該当する授業がありません
          </p>
          <table id="not-taken-table">
            <thead>
              <tr class="course">
                <th class="id-name">科目</th>
                <th class="credit">単位</th>
                <th class="term">学期</th>
                <th class="when">時限</th>
                <th class="expects">標準<br />履修<br />年次</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <credit-sum-view class="no-cell-selected"></credit-sum-view>

      <div id="right-bar">
        <p>
          <label for="csv">TWINSの成績データをインポート：</label>
          <input type="file" id="csv" name="csv" accept=".csv" />
        </p>
        <p>
          <a
            href="../../docs/help.html#取るかもしれない授業一覧ファイルの使い方"
            target="_blank"
            rel="noreferrer"
            >取るかもしれない授業一覧をTWINSにまとめて履修登録できます</a
          ><br />
          <label for="export-might-take-course-ids"
            >取るかもしれない授業一覧を出力：</label
          >
          <button id="export-might-take-course-ids">出力</button>
        </p>
        <div class="separator"></div>
        <h2>取るかもしれない授業</h2>
        <div
          id="might-take-course-container"
          class="course-container contains-no-courses show-id-name show-credit show-term show-when"
        >
          <p class="hint-when-no-cells-selected">
            ここに授業をドラッグ&ドロップ
          </p>
          <p class="hint-when-contains-no-courses">
            ここに授業をドラッグ&ドロップ
          </p>
          <table id="might-take-table">
            <thead>
              <tr class="course">
                <th class="id-name">科目</th>
                <th class="credit">単位</th>
                <th class="term">学期</th>
                <th class="when">時限</th>
                <th class="expects">標準<br />履修<br />年次</th>
              </tr>
            </thead>
          </table>
        </div>
        <h2>単位取得済みの授業</h2>
        <div
          id="taken-course-container"
          class="course-container no-cell-selected show-id-name show-credit"
        >
          <p class="hint-when-no-cells-selected">マスを選択してください</p>
          <p class="hint-when-contains-no-courses">
            このマスに該当する授業がありません
          </p>
          <table id="taken-table">
            <thead>
              <tr class="course">
                <th class="id-name">科目</th>
                <th class="credit">単位</th>
                <th class="term">学期</th>
                <th class="when">時限</th>
                <th class="expects">標準<br />履修<br />年次</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
