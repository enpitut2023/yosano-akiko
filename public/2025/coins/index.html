<!doctype html>
<html lang="ja">
  <head>
    <!-- Matomo -->
    <script>
      var _paq = (window._paq = window._paq || []);
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "//139-162-123-42.ip.linodeusercontent.com/";
        _paq.push(["setTrackerUrl", u + "matomo.php"]);
        _paq.push(["setSiteId", "1"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.async = true;
        g.src = u + "matomo.js";

    <!-- End Matomo Code -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../fonts.css" />
    <link rel="stylesheet" href="../../shared.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>あきこ（情報科学類 2025年度生）</title>
    <link rel="icon" href="../../favicon.ico" />
    <script type="module" src="index.js"></script>
  </head>

  <body>
    <main>
      <div id="requirements">
        <img src="table.svg" draggable="false" />
        <div id="title">
          <a href="../.." class="akiko">
            <img src="../../images/akiko.png" alt="あきこ" />
          </a>
          <span>
            このページは
            <strong>2025</strong>
            年度入学の
            <strong>情報科学類</strong>
            の学生向けですよ〜
            <br />
            <a href="../..#app-page-links">年度・学類一覧に戻る</a>
          </span>
        </div>
        <credit-sum-overlay></credit-sum-overlay>
      </div>

      <div id="left-bar">
        <h2>当てはまる授業</h2>
        <div
          id="not-taken-course-container"
          class="course-container no-cell-selected show-id-name show-credit show-term show-when show-expects"
        >
          <p class="hint-when-no-cells-selected">マスを選択してください</p>
          <p class="hint-when-contains-no-courses">
            このマスに該当する授業がありません
          </p>
          <table id="not-taken-table">
            <thead>
              <tr class="course">
                <th class="id-name">科目</th>
                <th class="credit">単位</th>
                <th class="term">学期</th>
                <th class="when">時限</th>
                <th class="expects">標準<br />履修<br />年次</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <credit-sum-view class="no-cell-selected"></credit-sum-view>

      <div id="right-bar">
        <nav>
          <a href="../../docs/help.html" target="_blank">
            <img src="../../icons/help.svg" width="15px" />
            <span>あきこの使い方</span>
          </a>
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSfUbueFsF6fbyJxCohNTqh5S8bYdxNgqx_HQ76RCR5TJQkpyQ/viewform?usp=dialog"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="../../icons/feedback.svg" width="15px" />
            <span>フィードバック</span>
          </a>
        </nav>

        <div id="control">
          <label id="import-grades-button" for="csv" class="button">
            <img src="../../icons/import.svg" width="15px" />
            <span>TWINSの成績データをインポート</span>
            <input type="file" id="csv" name="csv" accept=".csv" />
          </label>

          <div id="student-type-container">
            <label>
              <input type="radio" name="student-type" value="native" checked />
              <span>1年生からこの学類に所属している</span>
            </label>
            <br />
            <label>
              <input type="radio" name="student-type" value="transfer" />
              <span>総合学域群からこの学類に移行した</span>
            </label>
          </div>

          <button id="export-might-take-course-ids" class="button">
            <img src="../../icons/export.svg" width="15px" />
            <span>取る授業一覧を出力</span>
          </button>

          <button id="reset" class="button">
            <img src="../../icons/trash.svg" width="15px" />
            <span>リセット</span>
          </button>
        </div>

        <div class="separator"></div>

        <h2>取る授業</h2>
        <div
          id="might-take-course-container"
          class="course-container contains-no-courses show-id-name show-credit show-term show-when"
        >
          <p class="hint-when-no-cells-selected">
            ここに授業をドラッグ&ドロップ
          </p>
          <p class="hint-when-contains-no-courses">
            ここに授業をドラッグ&ドロップ
          </p>
          <table id="might-take-table">
            <thead>
              <tr class="course">
                <th class="id-name">科目</th>
                <th class="credit">単位</th>
                <th class="term">学期</th>
                <th class="when">時限</th>
                <th class="expects">標準<br />履修<br />年次</th>
              </tr>
            </thead>
          </table>
        </div>
        <h2>単位取得済みの授業</h2>
        <div
          id="taken-course-container"
          class="course-container no-cell-selected show-id-name show-credit"
        >
          <p class="hint-when-no-cells-selected">マスを選択してください</p>
          <p class="hint-when-contains-no-courses">
            このマスに該当する授業がありません
          </p>
          <table id="taken-table">
            <thead>
              <tr class="course">
                <th class="id-name">科目</th>
                <th class="credit">単位</th>
                <th class="term">学期</th>
                <th class="when">時限</th>
                <th class="expects">標準<br />履修<br />年次</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
